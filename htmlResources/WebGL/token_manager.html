<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>WebGL列表</title>
    <script type="text/javascript" src="../vue.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../edit_article.css">
    <link rel="shortcut icon" href="../resource/favicon64.ico">
</head>

<body>
    <div id="root">
        <div id="top_menu">
            <top_menu></top_menu>
        </div>
        <div class="article">
            <h1>WebGL</h1>
            <div class="p_div">
                <div class="s_kind_div">
                    <span>WebGL发布</span>
                </div>
                <div class="text_div">
                    <a href="./create_webgl.html" class="medium_a">创建WebGL</a>
                    <a href="./my_webgl_list.html" class="medium_a">我的WebGL</a>
                </div>
            </div>
            <div class="p_div">
                <div class="s_kind_div">
                    <span>危险性声明：</span>
                </div>
                <div class="text_div">
                    以下内容来源于用户上传，可能存在恶意代码！对你不信任的来源，请退出登录后再进入相应页面！否则你的账号可能被恶意内容发布者占据！
                    <button v-on:click="login_out">快速退出登录</button>
                    <span style="color:rgb(10, 128, 6)" v-show="login_out_status">退出登录成功！</span>
                </div>
            </div>
            <div class="p_div">
                <div class="s_kind_div">
                    <span>查看WebGL</span>
                </div> 
                <div class="text_div">
                    <div v-for="(p,index) of Data" :key="index" class="list_div">
                        <span style="float: right;margin-right: 5px;font-size: medium;color:rgb(90, 91, 91)">
                            <!-- {{p.read_time}}<span style="font-size: small;">阅</span> -->
                            {{p.create_time}}
                        </span>
                        <span style="float: left;">
                            <span style="font-size: small;color: rgb(90, 108, 110);">#{{index+1}}</span>
                            {{p.name}}
                        </span>
                        <a :href="'../webgl/'+p.userID+'/'+p.webgl_name">{{p.webgl_name}}</a>
                    </div>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="../topMenu.js"></script>
        <script type="text/javascript" src="../reload_top_menu.js"></script>
        <script type="text/javascript" src="./guide.js"></script>
</body>

</html>
